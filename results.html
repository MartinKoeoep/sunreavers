<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sunreaver Guild Service Record</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>




</head>

<body>

	<section>
		<div class="container">
			
			<div class="column">
				<h1>Service Record</h1>
				<div class="name_rank">
					<ul>
						<li id="ref_img_link"> </li>
						<li id="first_name"> </li>
						<li id="last_name"> </li>
						<li id="rank"> </li>
					</ul>
				</div>
				<div class="age_height">
					<ul>
						<li><p class="title">Age:</p><p id="age"></p></li>
						<li><p class="title">Height:</p><p id="height"></p></li>
						<li><p class="title">Date of Birth:</p><p id="dob"><span>/</span><span id="dob_month"></span></p></li>	
					</ul>
				</div>		
				<div class="normal_section">
					<p class="title">Next of Kin:</p>
					<ul>			 	
						<li id="next_of_kin_1"> </li>
						<li id="next_of_kin_2"> </li>
					</ul>
				<div class="normal_section">
					<p class="title">Residence:</p>
					<ul>
						<li id="residence"> </li>
					</ul>
				</div>
				<div class="normal_section">
					<p class="title">Place of Birth:</p>
					<ul>
						<li id="place_of_birth"> </li>
					</ul>
				</div>
			</div>

			<div class="column">
				<div class="normal_section">
					<p class="title">Primary Specialisation:</p>
					<ul>
						<li id="primary_specialisations_1"> </li>
						<li id="primary_specialisations_2"> </li>
						<li id="primary_specialisations_3"> </li>
					</ul>
				</div>
				<div class="normal_section">
					<p class="title">Additional Skills:</p>
					<li id="additional_skills_1"> </li>
					<li id="additional_skills_2"> </li>
					<li id="additional_skills_3"> </li>
					</ul>
				</div>
				<div class="normal_section">
					<p class="title">Languages:</p>
					<li id="languages_1"> </li>
					<li id="languages_2"> </li>
					<li id="languages_3"> </li>
					<li id="languages_4"> </li>
					</ul>
				</div>
				<div class="normal_section">
					<p class="title">Mentors:</p>	
					<li id="mentors_1"> </li>		
					<li id="mentors_2"> </li>		
					<li id="mentors_3"> </li>		
					</ul>
				</div>
				<div class="normal_section">
					<p class="title">Additional Information:</p>
					<li id="additional_info_1"> </li>
					<li id="additional_info_2"> </li>
					<li id="additional_info_3"> </li>
				</ul>
			</div>

			</div class="column">
				<div class="normal_section">
					<p class="title">Notable Positions:</p>
					<ul>
						<li id="organisation"> </li>
						<li id="position"> </li>
					</ul>
				</div>
				<div class="normal_section">
					<p class="title">Discredit Note:</p>
					<ul>
						<li id="discredit"> </li>
					</ul>
				</div>
			</div>
		</div>
	</section>



</body>
</html>
